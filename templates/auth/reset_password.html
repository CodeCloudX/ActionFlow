{% extends "auth_base.html" %}

{% block title %}Reset Your Password - ActionFlow{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/reset_password.css') }}">
{% endblock %}

{% block content %}
    <div class="form-container">
        <div class="form-header">
            <h2><i class="fas fa-unlock-alt"></i> Set New Password</h2>
        </div>

        <form method="POST" action="{{ url_for('auth.reset_password', token=token) }}">
            <div class="form-content">
                <p style="text-align: center; color: #555; margin-bottom: 25px;">Please enter your new password below.</p>
                
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter new password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                    </div>
                </div>

                <button type="submit" class="submit-button">Reset Password</button>

            </div>
        </form>
    </div>
{% endblock %}
