{% extends "auth_base.html" %}

{% block title %}Login - ActionFlow{% endblock %}

{% block head_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth/login.css') }}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <div class="login-header">
            <h2>ActionFlow Login</h2>
        </div>

        <form id="loginForm" method="POST" action="{{ url_for('auth.login') }}">
            <div class="login-content">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your organization email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <div class="input-container">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password">
                    </div>
                </div>

                <div class="options-row">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="button" class="login-button" id="loginBtn">LOGIN</button>

                <div class="separator">
                    <span>Organization Options</span>
                </div>

                <div class="action-buttons">
                    <a href="{{ url_for('auth.user_register') }}" class="action-button register-btn">
                        <i class="fas fa-building"></i> Join Organization
                    </a>
                    <a href="{{ url_for('auth.admin_register') }}" class="action-button join-btn">
                        <i class="fas fa-users"></i> Register Organization
                    </a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>
{% endblock %}
